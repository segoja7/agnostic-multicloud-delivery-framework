site_name: AMDF - Agnostic Multi-cloud Delivery Framework
site_description: Generate KCL schemas from any Kubernetes CRD with CLI and MCP interfaces
site_author: AMDF Team
site_url: https://segoja7.github.io/agnostic-multicloud-delivery-framework

# Repository
repo_name: agnostic-multicloud-delivery-framework
repo_url: https://github.com/segoja7/agnostic-multicloud-delivery-framework

# Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - mermaid2

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - CLI Reference: user-guide/cli.md
    - MCP Integration: user-guide/mcp.md
    - Policy Templates: user-guide/policy-templates.md
    - Kyverno Validation: user-guide/kyverno-validation.md
  - Examples:
    - Basic Usage: examples/basic.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/segoja7/agnostic-multicloud-delivery-framework
